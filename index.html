<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Monedas</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>

    <div class="d-alert">
    </div>
    <header>
        <div class="container">
            <div class="d-header">
                <div class="logo">
                    <p>
                        CNVPS
                    </p>
                </div>
                <div class="preci">
                    <p id="im">Precio del $</p>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="main-app">
            <div class="app">
                <header>
                    <h1>Convertidor de Peso Dominicano</h1>
                </header>
                <section class="seccionBotones">
                    <div class="botones">
                        <div class="d-usa" id="dolar">
                            <p>
                                Dolar a Peso Dominicano
                            </p>
                        </div>
                        <div class="d-eu" id="euro" >
                            <p>
                                Euro a Peso Dominicano
                            </p>
                        </div>
                    </div>
                </section>
                <section class="seccionInput">
                    <p id="formato" >
                        Seleciona que quieres convertir
                    </p>
                    <div class="d-inputs">
                        <div>
                            <input type="number" class="form-control" 
                                placeholder="Escribe un valor" id="inputValor" />
                        </div>
                        <div>
                            <input type="number" class="form-control" 
                                placeholder="Resultado" id="result" />
                        </div>
                    </div>
                </section>
            </div>
        </main>

    </div>

    <footer>
        <div>
            <p>Creado por <a href="https://robertrm0.github.io/" target="_blank">
                @robertrm0</a> con ‚ù§
            </p>
        </div>
    </footer>

    <script src="./Js/app.js" type="module" ></script>
</body>
</html>
