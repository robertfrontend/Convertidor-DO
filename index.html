<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Monedas</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>

    <div class="d-alert">
    </div>
    <div class="container">
        <main class="main-app">
            <div class="app">
                <header>
                    <h1>Convertidor de Peso Dominicano</h1>
                </header>

                <section class="seccion-monedas">
                    <div class="selector">
                        <a href="#seleccion" id="abrirSelect" >
                            üëá Toca para Selecionar Moneda üëá
                        </a>
                        <div class="d-monedas" id="seleccion">
                            <a href="#seccionInput" id="dolarSE" >Dolar</a>
                            <a href="#seccionInput" id="euroSE" >Euro</a>
                            <a href="#seccionInput" id="mexicoSE" >Peso Mexicano</a>
                            <a href="#seccionInput" id="colombiaSE" >Peso Colombiano</a>
                        </div>
                    </div>
                </section>
                <section class="seccionInput" id="seccionInput" >
                    <p id="formato" >
                        Seleciona que quieres convertir
                    </p>
                    <div class="d-inputs">
                        <div>
                            <input type="number" class="form-control" 
                                placeholder="Escribe un valor" id="inputValor" />
                        </div>
                        <div>
                            <input type="number" class="form-control" 
                                placeholder="Resultado" id="result" />
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <footer>
        <div>
            <p>Creado por <a href="https://robertrm0.github.io/" target="_blank">
                @robertrm0</a> con ‚ù§
            </p>
        </div>
    </footer>

    <script src="./Js/app.js" type="module" ></script>
</body>
</html>
